<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Class</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="container">
  <h1>
    Hola Gente!!
  </h1>
  <div class="row">
    <div class="col-md-6">
      <table class="table table-striped table-hover table-condensed col-md-6">
    <thead>
      <tr class="active">
        <th>Nombre</th>
        <th>Apellido</th>
      </tr>
    </thead>
    <tbody>
      <tr class="succes">
        <td>Obi Wan</td>
        <td>Kenobi</td>
      </tr>
      <tr class="warning">
        <td>Anakin</td>
        <td>Skywalker</td>

      </tr>
      <tr class="">
        <td>R2</td>
        <td>D2</td>

      </tr>
    </tbody>
  </table>

    </div>
    <div class="col-md-6">
      <h1>Hola Form</h1>
      <form>
    <div class="form-group">
      <label for="">E-mail</label>
      <input type="email"  class="form-control">
    </div>
    <div class="form-group">
      <label for="">Password</label>
      <input type="password"  class="form-control">
    </div>
    <div class="form-group">
      <label for="">Comentario</label>
      <textarea class="form-control" cols="4" rows="6" placeholder="Ingrese su comentario"></textarea>
    </div>
    <div class="form-group">
      <input type="submit" name="" value="Guardar"  class="btn btn-success">
      <input type="submit" name="" value="Cancelar"  class="btn btn-danger">
    </div>
  </form>
      
    </div>
  </div>

</div>
</body>
</html>
